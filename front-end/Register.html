<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>REGISTRATION PAGE</title>   
</head>
<body style="background-image: url('/images/Denzo.png'); background-size: cover; background-attachment: fixed; background-repeat: no-repeat; background-position: center center;">
    <p style="font-size:35px;text-align: center;">Welcome to our signup page.</p>
    <div class="login-container">
        <h2>Register</h2>
        
        <form id="registrationForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>

            <label  for="e-mail">E-MAIL</label>
            <input type="email" id="e-mail" required>

            <label for="dateOfBirth">Date Of Birth</label>
            <input type="date" id="dateOfBirth" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>
        
           

            <button type="submit">Register</button><br>
        </form>
        <a href="loginPage.html" style="font-size:medium; color: rgb(0, 0, 0);">Already have an account</a>
    </div>
    <script src="/jsfiles/auth.js"></script>
    <script src="/jsfiles/recipes.js"></script>
    
</body>
