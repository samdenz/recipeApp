<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Login Page</title>   
    </head>
    <body style="background-image: url('/images/Sam.png'); background-size: cover; background-attachment: fixed; background-repeat: no-repeat; ;">
        <p style="font-size:50px;text-align: center;">Welcome to our login page.</p>
        <div class="login-container">
            <h2>LOGIN</h2>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username" required>

                <label  for="e-mail">E-MAIL</label>
                <input type="email" id="e-mail">

                <label for="password">Password</label>
                <input type="password" id="password" required>

                <button type="submit">Login</button>
            </form>
            <a href="Register.html" style="font-size:medium; color: rgb(0, 0, 0);">Don't have an account</a>

        </div>
        <script src="/jsfiles/auth.js"></script>
        <script src="/jsfiles/recipes.js"></script>
    </body>
</html>
